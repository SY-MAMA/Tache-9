<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Facebook</title>
</head>
<body>
    <div class="container-fluid bg-light" id="contenant">
        <div class="row ">
                <div class="col" id="desc">
                    <p>
                        <h1><b>Facebook</b></h1>
                        <span> Avec Facebook, partagez et restez en<br> contact avec votre entourage.</span>
                    </p>
                </div>
                
                <div class="col">
                    <div class="row" id="identification">
                        <div class="col-12">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Adresse e-mailou numéro de tél.">
                                    <br>
                                    <input type="password" class="form-control input-sm" id="exampleInputPassword1" placeholder="Mot de passe">
                                </div>
                                <button type="submit" class="btn btn-primary">Connexion</button><br>
                                <center><small><a href="#">Mot de passe oublié ?</a></small></center>
                                <hr>
                                <button type="submit" class="btn btn-success">Créer un compte</button>
                            </form>
                        </div>
                        <div class="row">
                            <span class="indication"><p><small><b>Créer une Page</b> pour une célébrité, un groupe ou une entreprise</small></p></span>
                        </div>
                    </div>
                </div>                                   
        </div>
    </div>
</body>
</html>
